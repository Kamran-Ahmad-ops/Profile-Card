<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  

</head>
<body>
    <div class="profile-card">
        <img src="img/Kamran.jpeg" alt="Profile Image" class="profile-img">
        <h2 class="name">Kamran Ahmad</h2>
        <p class="title">Frontend Developer</p>
        <p class="description">
            Passionate frontend developer with expertise in HTML, CSS, and JavaScript.Creating beautiful and responsive web experiences.
            
        </p>
        <div class="social-links">
            <a href="https://web.facebook.com/profile.php?id=61560966410602"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/Kamran-Ahmad-ops"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
